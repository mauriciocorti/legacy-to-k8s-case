apiVersion: apps/v1
kind: Deployment
metadata:
  name: your-name-app-backend
  namespace: your-name-namespace
  labels:
    ambiente: integracion
    app: your-name-app-backend
spec:
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: your-name-app-backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        ambiente: integracion
        app: your-name-app-backend
        commit: "COMMIT_SHA"
        fecha: "YYYYMMDDHHMM"
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/integracion
                operator: In
                values:
                - integracion
      containers:
      - name: your-name-app-backend
        image: registry.example.com/your-group/your-name-app-backend:integracion-COMMIT_SHA
        imagePullPolicy: Always
        command: ["/bin/sh"]
        args:
          - -c
          - >
            java ${JAVA_OPTS} ${SPRINGBOOT_OPTS}
            -Delastic.apm.environment=${AMBIENTE}
            -Delastic.apm.server_url=http://apm-server.kube-logging.svc:8200
            -Delastic.apm.service_name=${APP}
            -Delastic.apm.application_packages=*
            -Dspring.profiles.active=${AMBIENTE}
            -jar app.jar
        env:
        - name: JAVA_OPTS
          value: "-Xmx512M -Xms512M -XX:MetaspaceSize=128M -XX:MaxMetaspaceSize=128M"
        - name: SPRINGBOOT_OPTS
          value: "-XX:+UseG1GC -XX:MaxGCPauseMillis=700"
        - name: MY_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: MY_POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: MY_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: APP
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['app']
        - name: AMBIENTE
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['ambiente']
        envFrom:
        - configMapRef:
            name: configmap-your-name-app-backend
        ports:
        - containerPort: 8080
          name: http
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 2
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 45
          periodSeconds: 10
          timeoutSeconds: 2
        resources:
          requests:
            cpu: "300m"
            memory: 1024Mi
          limits:
            cpu: "500m"
            memory: 1024Mi
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop: ["ALL"]
      imagePullSecrets:
      - name: registry-credentials
      restartPolicy: Always
      securityContext:
        fsGroup: 1000
      terminationGracePeriodSeconds: 30
